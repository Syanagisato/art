<!doctype html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>ジブリタイトル当てゲーム</title>
		<link rel="stylesheet" href="style.css">
		<script src="app.js"></script>
		<meta name="viewport" content="width=device-width">
	</head>
	
	<body>
	<header>
		<h1>ジブリタイトル当てゲーム</h1>
		<p>タイトルの前半と後半がランダムで表示されるので、ぴったりタイトルが当たったら勝ちです</p>
	</header>
	
	<main>
		<section>
		<h2>例</h2>
		<p>タイトル前半</p>
		<input type="button" value="前半" onclick="title1();">
		
		<p>タイトル後半</p>
		<input type="button" value="後半" onclick="title2();">
		</section>
		<section>
			<h2>どんなタイトルが出来上がるかな？</h2>
			<input type="button" value="タイトル" onclick="getTitle();">
		</section>
	</main>
	</body>
</html>
